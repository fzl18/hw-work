<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>节点监控</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<style>
    #page-wrapper {
        padding: 20px;
    }
</style>

<body>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-4  col-md-6 col-sm-6" id="errors">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-info">
                            <div class="panel-heading"><span>删除日志</span></div>
                            <div class="panel-body">
                                <form class="form-horizontal" id="searchForm" name="searchForm" method="post">
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <label class="col-md-4 col-sm-4 col-xs-4 control-label ui-sortable">日志类型：</label>
                                            <div class="col-md-8 col-sm-8 col-xs-8 ui-sortable input-group">
                                                <select class="form-control" style="width:80%" id="tb">
                                                    <option value="core">节点</option>
                                                    <option value="app">应用</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <label class="col-md-4 col-sm-4 col-xs-4 control-label ui-sortable">最后日期：</label>
                                            <div class="col-md-8 col-sm-8 col-xs-8 ui-sortable input-group">
                                                <input type="text" readonly id="timeEnd" name="timeEnd" class="form-control" style="width:80%" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <label class="col-md-4 col-sm-4 col-xs-4 control-label ui-sortable">验证码：</label>
                                            <div class="col-md-8 col-sm-8 col-xs-8 ui-sortable input-group">
                                                <input type="password" id="token" name="token" class="form-control" style="width:80%" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <label class="col-md-4 col-sm-4 col-xs-4 control-label ui-sortable"></label>
                                            <div class="col-md-8 col-sm-8 col-xs-8 ui-sortable input-group">
                                                <button id="saveBtn" name="saveBtn" type="button"
                                                    class="btn btn-success btn-sm m-r-5 m-b-5" title="查询">提交</button>
                                                <button id="clearBtn" name="clearBtn" type="button"
                                                    class="btn btn-danger btn-sm m-r-5 m-b-5" title="清除">清除</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <label class="col-md-4 col-sm-4 col-xs-4 control-label ui-sortable"></label>
                                            <div class="col-md-8 col-sm-8 col-xs-8 ui-sortable input-group">
                                                <p id="res"></p>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
<script src="js/constant.js"></script>
<script src="js/date-format.js"></script>
<script src="js/utils.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/jquery.ui.datepicker.js"></script>
<script src="js/jquery.ui.datepicker-zh-CN.js"></script>
<script src="js/remove.js"></script>
<script>
    $("#timeEnd").datepicker(
            {
                onClose : function(selectedDate) {
                    $("#timeStart").datepicker("option",
                            "maxDate", selectedDate);
                }
            });
    $(document).ready(function() {
        CManager.init();               
    });
   </script>
</html>
