<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>找回密码</title>
  <link rel="stylesheet" href="../js/layui/css/layui.css">
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_678975_ytkybpoizeok1emi.css">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body id="reg">
 	<div class="head">
		<div class="topbar">
			<div class="layui-main">
		 		<div class="layui-row">
				    <div class="layui-col-md12 logo">
				      <img src="../images/logo.png" alt=""> <span>E-chain Distributor</span>
				      <div class="info user">
							<a href="login.html"><i class="iconfont icon-renyuanguanli"></i> 用户登录</a>
				      </div>
				    </div>
			    </div>
		 	</div>
		</div>
		<div class="nav">			
		</div>
 	</div>
 	<div class="layui-main midbody"> 		
 		<div class="tbody forget">
 			<div class="tit">找回密码</div>
			  <div class="step">
			  	<ul>
			  		<li><span><i class="iconfont icon-gou" style="font-size:26px;color:#FFA10C"></i></span>验证账户</li>
			  		<li><span><i class="iconfont icon-gou" style="font-size:26px;color:#FFA10C"></i></span>重置密码</li>
			  		<li><span>3</span>重置完成</li>
			  	</ul>
			  </div>
			<form class="layui-form" action="" lay-filter="forget2">
			  <div class="tip" style="color:#2F8AF8">验证码已发送至邮箱：&nbsp;&nbsp;&nbsp;&nbsp;212111@ mail.com&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;验证码 5 分钟内有效</div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">验&nbsp;&nbsp;证&nbsp;&nbsp;码：</label>
			    <div class="layui-input-block">
			      <input type="text" name="email" lay-verify="required" autocomplete="off" placeholder="请输入企业邮箱" class="layui-input"> <span class="err_msg">sdfefe</span>
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">新&nbsp;&nbsp;密&nbsp;&nbsp;码：</label>
			    <div class="layui-input-block">
			      <input type="password" name="newpwd" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
			    </div>
			  </div>			  
			  <div class="layui-form-item">
			    <label class="layui-form-label">确认密码：</label>
			    <div class="layui-input-block">
			      <input type="password" name="repwd" lay-verify="required" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			 
			  <div class="layui-form-item">
			    <div class="layui-input-block">
			      <button class="layui-btn big_btn" lay-submit="" lay-filter="forget2" style="margin:50px 0 0 50px">下一步</button>
			    </div>
			  </div>
			</form>
 		</div>
 	</div>
 	<div class="foot">
 		<div class="layui-main">
	 		<div class="link">

 	</div>
 
<script src="../js/layui/layui.all.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
