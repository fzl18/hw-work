 		<div class="tit">
			<h3>商户认证</h3>
 		</div>
 		<div class="tbody reg">
			<form class="layui-form" action="" lay-filter="" style="width:40%">
			  <div class="layui-form-item">
			    <label class="layui-form-label">企业名称</label>
			    <div class="layui-input-block">
			      <input type="text" name="name" placeholder="请输入贵公司名称" class="layui-input">
			      <span class="err_msg"><i class="layui-icon layui-icon-close-fill"></i>  名称已存在!</span>
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">企业地址</label>
			    <div class="layui-input-block">
			      <input type="text" name="add" placeholder="请输入贵公司地址" class="layui-input">
			      <span class="err_msg txt_blue"><i class="layui-icon layui-icon-tips"></i>  企业地址无效！</span>
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">企业类型</label>
			    <div class="layui-input-block">
			      <input type="text" name="add" placeholder="请输入贵公司企业类型" class="layui-input">
			      <span class="err_msg txt_orange"><i class="layui-icon layui-icon-about"></i>  无此类型</span>
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">营业执照号码</label>
			    <div class="layui-input-block">
			      <input type="text" name="add" placeholder="请输入贵公司营业执照号" class="layui-input">
			      <span class="err_msg txt_green"><i class="layui-icon layui-icon-tips"></i>  字符串</span>
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">公司法人</label>
			    <div class="layui-input-block">
			      <input type="text" name="add" placeholder="请输入贵公司法人姓名" class="layui-input">
			      <span class="err_msg" style="color:#9933FF"><i class="layui-icon layui-icon-username"></i>  查无此人！</span>
			    </div>
			  </div>
			  
			  <div class="layui-form-item">
			    <label class="layui-form-label">营业执照</label>
			    <div class="layui-input-block upload">
			    	<div class="view" style="width:136px;height:96px">这里放图片</div>
			    	<!-- <div class="tool_btn"><button type="button" class="layui-btn" id="test1">添加</button> <br><button type="button" class="layui-btn" id="test1">删除</button></div> -->
			    	
			    </div>
			  </div>		  
			  
			  <div class="layui-form-item layui-form-text">
			    <label class="layui-form-label">公司描述</label>
			    <div class="layui-input-block">
			      <textarea placeholder="200字以内" class="layui-textarea" name="desc"></textarea>
			      <span class="err_msg txt_orange"><i class="layui-icon layui-icon-about"></i>  200字以内</span>
			    </div>
			  </div>
			 
			  <div class="layui-form-item">
			    <div class="layui-input-block" style="margin-top:80px;padding-left: 120px;">
			      <button class="layui-btn big_btn" lay-submit="" lay-filter="demo1">认证</button>
			    </div>
