<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>注册</title>
  <link rel="stylesheet" href="../js/layui/css/layui.css">
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_678975_ytkybpoizeok1emi.css">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body id="reg">
 	<div class="head">
		<div class="topbar">
			<div class="layui-main">
		 		<div class="layui-row">
				    <div class="layui-col-md12 logo">
				      <img src="../images/logo.png" alt=""> <span>E-chain Distributor</span>
				      <div class="info user">
							<a href="login.html"><i class="iconfont icon-renyuanguanli"></i> 用户登录</a>
				      </div>				      
				    </div>				    
			    </div>
		 	</div>
		</div>
		<div class="nav">			
		</div>
 	</div>
 	<div class="layui-main midbody"> 		
 		<div class="tbody">
			<form class="layui-form" action="" lay-filter="reg">
			  <div class="tit">用户注册</div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">企业邮箱：</label>
			    <div class="layui-input-block">
			      <input type="text" name="email" lay-verify="required|email" autocomplete="off" placeholder="请输入企业邮箱" class="layui-input">
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
			    <div class="layui-input-block">
			      <input type="text" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  
			  <div class="layui-form-item">
			    <label class="layui-form-label">验&nbsp;&nbsp;证&nbsp;&nbsp;码：</label>
			    <div class="layui-input-block">
			      <input type="text" name="cq" placeholder="请输入验证码" autocomplete="off" class="layui-input" style="width:63%;margin-right:15px;">
			      <a href="#" class="layui-btn big_btn" style="position:absolute;top:0;right: 0;z-index: 999">获取验证码</a>
			    </div>
			  </div>
			  
			  <div class="layui-form-item">
			    <label class="layui-form-label">邀&nbsp;&nbsp;请&nbsp;&nbsp;码：</label>
			    <div class="layui-input-block">
			      <input type="text" name="vip" placeholder="请输入邀请码" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  
			  <div class="layui-form-item">
			    <label class="layui-form-label"></label>
			    <div class="layui-input-block">
			      <input type="radio" name="isRead" id="isRead" value="ok" title="阅读并同意<a href= '#' >《六域链银关服务协议》</a>" >
			    </div>
			  </div>
			 
			  <div class="layui-form-item">
			    <div class="layui-input-block">
			      <button class="layui-btn big_btn" lay-submit="" lay-filter="reg" style="margin:50px 0 0 50px">注册</button>
			    </div>
			  </div>
			</form>
 		</div>
 	</div>
 	<div class="foot">
 		<div class="layui-main">
	 		<div class="link">
	 			<span class="layui-breadcrumb" lay-separator="|">
				  <a href="">相关链接</a>
				  <a href="">相关链接</a>
				  <a href="">相关链接</a>
				  <a href="">相关链接</a>
				</span>
	 		</div>
	 		<div class="copyright layui-clear">CopyRight @ 2017 12454411版权所有 487951254422</div>
	 	</div> 		
 	</div>
 
<script src="../js/layui/layui.all.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
