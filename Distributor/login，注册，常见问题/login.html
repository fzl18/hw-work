<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>登录</title>
  <link rel="stylesheet" href="../js/layui/css/layui.css">
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_678975_ytkybpoizeok1emi.css">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body id="login">
	<div class="box layui-main layui-container">
		<div class="layui-row">
			<div class="layui-col-md6">
		      <img src="../images/login_pic.png" alt="" width="100%">
		    </div>
		    <div class="layui-col-md4 logo">
		      <img src="../images/biglogo.png" alt="" />
		      <p>E-chain Distributor</p>
		      <p style="font-size:26px">用户登录</p>		      
		      <div class="login_box layui-form">
		      	<div class="input">
		      		<input type="text" name="username" required lay-verify="required|username" placeholder="用户名 & UserName" autocomplete="off" class="layui-input" lay-verType="tips" /> 
		      		<input type="password" name="password" required lay-verify="required|password" placeholder="密码 & PassWord" autocomplete="off" class="layui-input" lay-verType="tips" />
		      		<span class="eye"><i class="iconfont icon-iconfontyanjing"></i></span>
		      	</div>
		      	<div class="login_btn">
		      		<a href="login.html" lay-submit class="login">登录</a>
		      		<a href="reg.html" class="reg">注册</a>
		      		<a href="../忘记密码/forget.html" class="forget">忘记密码？</a>
		      	</div>
		      </div>
		    </div>
		</div>
		<div class="foot">	 		
	 		<div class="link">
	 			<span class="layui-breadcrumb" lay-separator="|">
				  <a href="">相关链接</a>
				  <a href="">相关链接</a>
				  <a href="">相关链接</a>
				  <a href="">相关链接</a>
				</span>
	 		</div>
	 		<div class="copyright layui-clear">CopyRight @ 2017 12454411版权所有 487951254422</div>		 		
	 	</div>		
	</div>
<script src="../js/layui/layui.all.js"></script>
<script src="../js/main.js"></script>
<script>
	//表单验证
	var form=layui.form
	form.verify({
	  username: function(value, item){ //value：表单的值、item：表单的DOM对象
	    if(!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)){
	      return '用户名不能有特殊字符';
	    }
	    if(/(^\_)|(\__)|(\_+$)/.test(value)){
	      return '用户名首尾不能出现下划线\'_\'';
	    }
	    if(/^\d+\d+\d$/.test(value)){
	      return '用户名不能全为数字';
	    }
	  }	  
	  //既支持上述函数式的方式，也支持下述数组的形式
	  //数组的两个值分别代表：[正则匹配、匹配不符时的提示文字]
	  ,password: [/^[\S]{6,12}$/,'密码必须6到12位，且不能出现空格'] 
	}); 
</script>
</body>
</html>
